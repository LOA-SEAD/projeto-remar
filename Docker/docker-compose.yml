version: '2'
services:
  mysql:
    image: 'mariadb'
    restart: always
    volumes:
      - 'mysql-data:/var/lib/mysql'
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: remar
    ports:
      - '3306:3306'
  mongodb:
    image: 'mongo'
    volumes: 
      - 'mongo-data:/var/lib/mongo'
  remar:
    build: .
    restart: always
    ports:
      - '8080:80'
    volumes:
      - '~/volume_docker_remar:/war-dir'
    links:
      - mysql
      - mongodb
    tty: true
volumes:
  mongo-data:
    driver: convoy
  mysql-data:
    driver: convoy
  remar-data:
    driver: convoy