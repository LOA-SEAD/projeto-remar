version: '3'
services:
  mysql:
    image: mysql
    restart: always
    volumes:
      - 'mysql-data:/var/lib/mysql'
      - './database:/tmp/db'
    command: mysqld --init-file="/tmp/db/db_startup.sql"
    ports:
      - '3306:3306'
  mongodb:
    build:
      context: .
      dockerfile: remar-mongodb-dockerfile
    image: 'mongo'
    volumes: 
      - 'mongo-data:/var/lib/mongo'
  remar:
    build: 
      context: .
      dockerfile: remar-app-dockerfile
    restart: always
    ports:
      - '8080:8080'
    volumes:
        - '~/volume_docker_remar:/usr/local/tomcat/webapps'
    links:
      - mysql
      - mongodb
    tty: true
volumes:
  mongo-data:
    driver: convoy
  mysql-data:
    driver: convoy
  remar-data:
    driver: convoy