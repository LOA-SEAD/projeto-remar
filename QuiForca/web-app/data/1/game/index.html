
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>QuiForca</title>		
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/jquery-1.8.1.js"></script>
        <script src="js/controladora.js"></script>
        <script id="ancora" src="js/script.js"></script>	
        <script src="js/logica.js" defer></script>		


    </head>
    <!-- <body cz-shortcut-listen="true"> -->
    <!-- <body onKeyPress="tecla_pressionada()"> -->
    <body >

        <script language="javascript">
            document.onkeydown = applyKey;
        </script> 
        <div id="palco">

            <!-- Tela inicial -->
            <div id="camadaMenu">
                <div id="caixaBotoes">
                    <div id="btnJogar" tabindex="1" role="button" aria-label="Jogar" class="botao" onclick="mostra_jogo()">

                    </div>

                </div>

            </div>

            <!-- Tela jogo -->
            <div id="camadaPergunta" style="display: none;">
                <p id="contribuicaoNaTela" class="customfont">Contribuição de: Tal Pessoa</p>
                <div id="dicaNaTela" tabindex="1" role="textbox" aria-label="">
                    <p class="customfont"></p>
                </div>
                <p id="pontosNaTela">Pontos: 0</p>
                <p id="palavraNaTela" tabindex="2" role="textbox" aria-label="___________">_ _ _ _ _ _ _ _ _ _ _ </p>
            </div>
            <div id="camadaJogo" style="display: none;">
                <div id="btnVoltar" tabindex="0" role="button" aria-label="Voltar" onclick="mostra_menu()">

                </div>
                <div id="falador" aria-live="polite" role="log">

                </div>

                <div id="botoes">
                    <div class="linha" id="linha1">
                        <div class="botaoJogo" id="botaoQ"><p class="letraTeclado">Q</p></div>
                        <div class="botaoJogo" id="botaoW"><p class="letraTeclado">W</p></div>
                        <div class="botaoJogo" id="botaoE"><p class="letraTeclado">E</p></div>
                        <div class="botaoJogo" id="botaoR"><p class="letraTeclado">R</p></div>
                        <div class="botaoJogo" id="botaoT"><p class="letraTeclado">T</p></div>
                        <div class="botaoJogo" id="botaoY"><p class="letraTeclado">Y</p></div>
                        <div class="botaoJogo" id="botaoU"><p class="letraTeclado">U</p></div>
                        <div class="botaoJogo" id="botaoI"><p class="letraTeclado">I</p></div>
                        <div class="botaoJogo" id="botaoO"><p class="letraTeclado">O</p></div>
                        <div class="botaoJogo" id="botaoP"><p class="letraTeclado">P</p></div>
                    </div>
                    <div class="linha" id="linha2">
                        <div class="botaoJogo" id="botaoA"><p class="letraTeclado">A</p></div>
                        <div class="botaoJogo" id="botaoS"><p class="letraTeclado">S</p></div>
                        <div class="botaoJogo" id="botaoD"><p class="letraTeclado">D</p></div>
                        <div class="botaoJogo" id="botaoF"><p class="letraTeclado">F</p></div>
                        <div class="botaoJogo" id="botaoG"><p class="letraTeclado">G</p></div>
                        <div class="botaoJogo" id="botaoH"><p class="letraTeclado">H</p></div>
                        <div class="botaoJogo" id="botaoJ"><p class="letraTeclado">J</p></div>
                        <div class="botaoJogo" id="botaoK"><p class="letraTeclado">K</p></div>
                        <div class="botaoJogo" id="botaoL"><p class="letraTeclado">L</p></div>
                    </div>
                    <div class="linha" id="linha3">
                        <div class="botaoJogo" id="botaoZ"><p class="letraTeclado">Z</p></div>
                        <div class="botaoJogo" id="botaoX"><p class="letraTeclado">X</p></div>
                        <div class="botaoJogo" id="botaoC"><p class="letraTeclado">C</p></div>
                        <div class="botaoJogo" id="botaoV"><p class="letraTeclado">V</p></div>
                        <div class="botaoJogo" id="botaoB"><p class="letraTeclado">B</p></div>
                        <div class="botaoJogo" id="botaoN"><p class="letraTeclado">N</p></div>
                        <div class="botaoJogo" id="botaoM"><p class="letraTeclado">M</p></div>
                    </div>
                </div>

                <div id="personagem" class="personagem">

                </div>

                <div id="personagemAnt" class="personagem">

                </div>

            </div>

            <!-- Tela Vitória -->
            <div id="camadaVitoria" style="display: none;">
                <div id="falador" tabindex="1" aria-live="polite" onkeypress="continuar_jogo()" aria-label="Você ganhou. Aperte enter para continuar.">
                    Você ganhou. Aperte enter para continuar.
                </div>
                <div style="position: absolute; width: 800px; height: 600px; background-image: url(imgs/vitoria.png);">
                </div>
                <div id="caixaBotoes">
                    <div id="btnJogar" tabindex="2" role="button" aria-label="Continuar" class="botao" onclick="continuar_jogo()">

                    </div>
                </div>
            </div>

            <!-- Tela Derrota -->
            <div id="camadaDerrota" style="display: none;">
                <div id="falador" tabindex="1" aria-live="polite" onkeypress="continuar_jogo()" aria-label="Você perdeu. Aperte enter para voltar ao menu.">
                    Você perdeu. Aperte enter para voltar ao menu.
                </div>
                <div tabindex="2" style="position: absolute; width: 800px; height: 600px; background-image: url(imgs/game_over.png);" onclick="sai_derrota()">
                </div>
            </div>

            <audio id="tada" src="sounds/tada.mp3" preload="preload"></audio>
            <audio id="slap" src="sounds/slap.mp3" preload="preload"></audio>

        </div>
    </body>
</html>
